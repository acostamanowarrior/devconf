apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: manager-app-template
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${APP_NAME}
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    ports:
    - name: web
      port: 8080
    selector:
      app: ${APP_NAME}
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    port:
      targetPort: web
    to:
      kind: Service
      name: ${APP_NAME}
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    nodeSelector: null
    output:
      to:
        kind: ImageStreamTag
        name: ${APP_NAME}:latest
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      contextDir: ${APP_NAME}
      git:
        uri: https://github.com/ruromero/devconf
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: ruromero/nodejs-6-oc:latest
      type: Source
    triggers:
    - type: ConfigChange
    - imageChange:
      type: ImageChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}
  spec:
    replicas: 1
    selector:
      app: ${APP_NAME}
      deploymentconfig: ${APP_NAME}
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: ${APP_NAME}
          deploymentconfig: ${APP_NAME}
      spec:
        containers:
        - env:
          - name: SCOREBOARD_HOST
            value: ${APP_NAME}-scoreboard
          - name: SCOREBOARD_PORT
            value: ${SCOREBOARD_PORT}
          name: ${APP_NAME}
          image: ' '
        serviceAccountName: ${APP_NAME}
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - ${APP_NAME}
        from:
          kind: ImageStreamTag
          name: ${APP_NAME}:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APP_NAME}
    name: ${APP_NAME}-scoreboard
  spec:
    ports:
    - name: scoreboard
      port: 3000
      targetPort: 3000
    selector: {}
- apiVersion: v1
  kind: Endpoints
  metadata:
    name: ${APP_NAME}-scoreboard
  subsets:
  - addresses:
    - ip: ${SCOREBOARD_HOST}
    ports:
    - name: scoreboard
      port: 3000
parameters:
- description: Break & Fix Application name
  displayName: Application name
  name: APP_NAME
  required: true
  value: manager-app
- description: Scoreboard application host
  displayName: Scoreboard APP host
  name: SCOREBOARD_HOST
  required: true
  value: 1.1.1.1
